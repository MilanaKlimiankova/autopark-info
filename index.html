<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Отзыв о поездке</title>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class='container'>
    <h1>Оставить отзыв</h1>
    
    <div class='text-block'>Пожалуйста, оставьте свой отзыв о поездке на автобусе. Мы хотим услышать ваше мнение о нашем сервисе и узнать, как мы можем улучшить его.</div>
    <div class='text-block'>Спасибо за то, что вы помогаете нам стать лучше!</div>   
    
    <div id="bus-info">
      <div>О текущей поездке:</div>
      <div id = "bus_model"></div>
      <div id = "driver_name"></div>
      <div id = "bus_photo_container">
        <img id = "bus_photo"/>
      </div>      
    </div>
    
    <form id="myForm" method="POST" action="https://getform.io/f/bmdpyvxa">
       <input name="garage_number" id ="garage_number" readonly>
       <label>Оцените поездку:</label>
       <div class="full-stars">
        <div class="rating-group">
            <!-- по умолчанию 0 -->
            <input name="rating" value="0" type="radio" disabled checked />
            
            <!-- рейтинг 1 -->    
            <label for="rating-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/></svg>
            </label>
            <input name="rating" id="rating-1" value="1" type="radio" />
            
            <!-- рейтинг 2 -->    
            <label for="rating-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/></svg>
            </label>
            <input name="rating" id="rating-2" value="2" type="radio" />
            
            <!-- рейтинг 3 -->    
            <label for="rating-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/></svg>
            </label>
            <input name="rating" id="rating-3" value="3" type="radio" />
            
            <!-- рейтинг 4 -->        
            <label for="rating-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/></svg>
            </label>
            <input name="rating" id="rating-4" value="4" type="radio" />
            
            <!-- рейтинг 5 -->    
            <label for="rating-5">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/></svg>
            </label>
            <input name="rating" id="rating-5" value="5" type="radio" />
          </div>
        </div>
      
        <textarea name="review_text" placeholder="Ваш отзыв" class='review_text_box'></textarea>
        <button type=submit>Отправить</button>
    </form>
    
  </div>  
  <script src="main.js"></script>
</body>
</html>
